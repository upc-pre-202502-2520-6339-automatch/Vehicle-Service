
# --------------------------------------------
# App
# --------------------------------------------
spring.application.name=automatch
server.port=${PORT:8080}

# --------------------------------------------
# DataSource (PostgreSQL local)
# --------------------------------------------
spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${PG_DB:automatch_vehicle}
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:12345}
spring.datasource.driver-class-name=org.postgresql.Driver

# --------------------------------------------
# JPA / Hibernate
# --------------------------------------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# --------------------------------------------
# OpenAPI / Swagger
# --------------------------------------------
springdoc.api-docs.path=/v3/api-docs



# --------------------------------------------
# Spring Cloud Config (off en local)
# --------------------------------------------
spring.cloud.config.enabled=false

# --------------------------------------------
# Docker Compose auto support (off)
# --------------------------------------------
spring.docker.compose.enabled=false

# --------------------------------------------
# JWT
# --------------------------------------------
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials

#7645655f-28a4-309d-80ce-762a66fe3050
authorization.jwt.expiration.days=7

# --------------------------------------------
# Desactivar Eureka / Service Discovery en local
# --------------------------------------------
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
management.health.eureka.enabled=false
spring.cloud.loadbalancer.enabled=false

# --------------------------------------------
# (Opcional) Ejemplos de Eureka si lo necesitas en otros entornos
# (dejar comentado en local)
# --------------------------------------------
# eureka.instance.instance-id=${spring.application.name}:${random.value}
# eureka.instance.prefer-ip-address=true
# eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka}

# --------------------------------------------
# Metadata provenance del build (Maven)
# --------------------------------------------
documentation.application.description=@project.description@
documentation.application.version=@project.version@


# ------ OpenAPI / Swagger ------
# Deja el endpoint estándar de docs
# Ruta cómoda para la UI (ej: /docs)
springdoc.swagger-ui.path=/docs

automatch.events.enabled=false
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.properties.spring.json.add.type.headers=false



